<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December Task Website Verification</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e4e4e7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #818cf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #d4d4d8;
            margin-bottom: 8px;
        }

        .required::after {
            content: ' *';
            color: #f472b6;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }

        input::placeholder {
            color: #71717a;
        }

        .file-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .file-upload-area:hover {
            border-color: #818cf8;
            background: rgba(129, 140, 248, 0.05);
        }

        .file-upload-area.dragover {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .file-upload-area p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .file-upload-area span {
            color: #818cf8;
            font-weight: 500;
        }

        #fileInput {
            display: none;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .image-preview {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            margin-top: 20px;
            color: #4ade80;
        }


        .hint {
            font-size: 12px;
            color: #71717a;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>December Task Website Verification</h1>
                <p>Submit to verify December task completion</p>
            </div>

            <form id="nftForm">
                <div class="form-group">
                    <label for="discordName" class="required">Discord Name</label>
                    <input type="text" id="discordName" name="discordName" placeholder="username#1234" required>
                </div>

                <div class="form-group">
                    <label for="solWallet" class="required">SOL Wallet Address</label>
                    <input type="text" id="solWallet" name="solWallet" placeholder="Enter your Solana wallet address" required>
                    <p class="hint">The wallet holding your NFTs</p>
                </div>

                <div class="form-group">
                    <label for="traitPercent" class="required">% Trait on NFTs</label>
                    <input type="number" id="traitPercent" name="traitPercent" placeholder="e.g., 5.5" step="0.01" min="0" max="100" required>
                    <p class="hint">Total of all NFTs</p>
                </div>

                <div class="form-group">
                    <label class="required">Proof of Website Completion</label>
                    <div class="file-upload-area" id="dropZone">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p><span>Click to upload</span> or drag and drop</p>
                        <p style="margin-top: 4px; font-size: 12px;">PNG, JPG, GIF up to 10MB each</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <div class="image-preview-container" id="previewContainer"></div>
                </div>

                <button type="submit" class="submit-btn">Submit Verification</button>

                <div class="success-message" id="successMessage">
                    ✓ Your submission has been recorded successfully!
                </div>
            </form>

            
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBETPW2WB1qnFTFf7UQ5P7STjrE77ROHnr-XVT4WbIl0BzdFYaEcYf1CTzwulCp-9Bhg/exec';
        
        let uploadedImages = [];

        const form = document.getElementById('nftForm');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = form.querySelector('.submit-btn');

        // File upload handling
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push({
                            name: file.name,
                            data: e.target.result
                        });
                        addPreview(e.target.result, uploadedImages.length - 1);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function addPreview(src, index) {
            const div = document.createElement('div');
            div.className = 'image-preview';
            div.innerHTML = `
                <img src="${src}" alt="Preview">
                <button type="button" class="remove-image" onclick="removeImage(${index})">×</button>
            `;
            previewContainer.appendChild(div);
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updatePreviews();
        }

        function updatePreviews() {
            previewContainer.innerHTML = '';
            uploadedImages.forEach((img, index) => {
                addPreview(img.data, index);
            });
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (uploadedImages.length === 0) {
                alert('Please upload at least one proof image');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const submission = {
                discordName: document.getElementById('discordName').value,
                solWallet: document.getElementById('solWallet').value,
                traitPercent: parseFloat(document.getElementById('traitPercent').value),
                proofImages: uploadedImages.map(img => img.data).join('|||')
            };

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission)
                });

                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                form.reset();
                uploadedImages = [];
                previewContainer.innerHTML = '';

                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 4000);

            } catch (error) {
                alert('There was an error submitting. Please try again.');
                console.error('Submission error:', error);
            }

            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Verification';
        });
    </script>
</body>
</html>
